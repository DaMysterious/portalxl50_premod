<a name="game_done"></a>
<h2>{L_ARCADE_GAME_OVER}</h2>
<div class="forabg">
<div class="inner"><span class="corners-top"><span></span></span>
<ul class="topiclist">
	<li class="header">
		<dl>
			<dd></dd>
		</dl>
	</li>
</ul>
<ul class="topiclist forums">
<li class="row">
	<dl>
		<dd style="width: 100%; border-left: none;">
			<div style="float: left; padding: 5px; margin: 5px;">
				<a href="{GAME_URL}"><img src="{GAME_IMAGE}" alt="{GAME_NAME}" title="{GAME_NAME}" /></a>
			</div>
			<div style="float: right; padding: 5px; margin: 5px;">
				<a href="{GAME_URL}"><img src="{GAME_IMAGE}" alt="{GAME_NAME}" title="{GAME_NAME}" /></a>
			</div>
			<div style="text-align: center;">{GAME_RATING_IMG}{L_ARCADE_DONE}</div>
		</dd>
	</dl>
</li>
</ul>
<span class="corners-bottom"><span></span></span></div>
</div>
<!-- ELSE -->
<!-- IF S_USE_SIMPLE_HEADER -->
<script type="text/javascript">
// <![CDATA[
	arcade_resize_screen(.7, .95);
// ]]>
</script>
<!-- ENDIF -->
<script type="text/javascript" src="{T_SUPER_TEMPLATE_PATH}/editor.js"></script>
<a name="game_done"></a>
<h2>{L_ARCADE_GAME_OVER}</h2>
<form id="postform" method="post" action="{S_ACTION}">
<div class="panel" id="postingbox">
	<div class="inner"><span class="corners-top"><span></span></span>

	<h3>{ARCADE_SCORE_DESC}</h3>

	<fieldset class="fields1">
		<!-- IF S_HAS_PERM_COMMENT -->
			<!-- INCLUDE posting_buttons.html -->
			<div id="smiley-box">
				<!-- IF S_SMILIES_ALLOWED and .smiley -->
					<strong>{L_SMILIES}</strong><br />
					<!-- BEGIN smiley -->
						<a href="#" onclick="insert_text('{smiley.A_SMILEY_CODE}', true); return false;"><img src="{smiley.SMILEY_IMG}" width="{smiley.SMILEY_WIDTH}" height="{smiley.SMILEY_HEIGHT}" alt="{smiley.SMILEY_CODE}" title="{smiley.SMILEY_DESC}" /></a>
					<!-- END smiley -->
				<!-- ENDIF -->
				<!-- IF S_SHOW_SMILEY_LINK and S_SMILIES_ALLOWED-->
					<br /><a href="{U_MORE_SMILIES}" onclick="popup(this.href, 300, 350, '_phpbbsmilies'); return false;">{L_MORE_SMILIES}</a>
				<!-- ENDIF -->
				<!-- IF S_SMILIES_ALLOWED and .smiley --><hr /><!-- ENDIF -->
			</div>
		<!-- ENDIF -->

		<!-- IF S_HAS_PERM_COMMENT -->
			<div id="message-box">
				<textarea name="message" id="message" rows="15" cols="76" tabindex="3" onselect="storeCaret(this);" onclick="storeCaret(this);" onkeyup="storeCaret(this);" title="{L_ARCADE_SCORE_COMMENT}" class="inputbox">{SCORE_COMMENT}</textarea>
			</div>
		<!-- ENDIF -->
	</fieldset>
	<span class="corners-bottom"><span></span></span></div>
</div>

<div class="panel bg2">
	<div class="inner"><span class="corners-top"><span></span></span>
	<fieldset class="submit-buttons">
		<input type="submit" accesskey="s" tabindex="6" name="submit" value="{L_SUBMIT}" class="button1" />&nbsp;
		{S_HIDDEN_FIELDS}
		{S_FORM_TOKEN}
	</fieldset>

	<span class="corners-bottom"><span></span></span></div>
</div>
</form>
<!-- ENDIF -->
