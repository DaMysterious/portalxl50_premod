<table class="tablebg" cellspacing="1" width="100%" style="margin-top: 5px;">
<!-- IF not S_USER_LOGGED_IN and not S_IS_BOT -->
<tr>
  <td class="bg2 rounded" align="center" valign="top" style="padding: 10px;">
        <img class="rounded" src="{T_THEME_PATH}/images/no_avatar.gif" title="{L_LOGIN_LOGOUT_GALLERY}" />
  </td>
</tr>
<tr>
  <td align="center"><a href="{U_LOGIN_LOGOUT}" title="{L_LOGIN_LOGOUT}" accesskey="l">{L_LOGIN_LOGOUT}</a></td>
</tr>
<!-- ENDIF -->
<!-- IF S_USER_LOGGED_IN -->
<tr>
  <td class="bg2 rounded" valign="top" style="padding: 10px;">
    
    <table width="100%" align="center" cellpadding="1" cellspacing="1">
      <tr>
        <td class="bg2 rounded" valign="top">
        
        <table width="100%" cellpadding="1" cellspacing="1" class="forumline">
          <tr>
            <td align="center"><a href="{PIC_IMAGE}">{PIC_THUMBNAIL}</a></td>
          </tr>
        </table>

        </td>
      </tr>
      <tr>
        <td class="bg2 rounded" valign="top">
        
        <table width="100%" align="center" border="0" cellpadding="2" cellspacing="1">
          <tr>
            <td valign="top" align="center"><span class="gensmall">{L_PIC_TITLE}: <a href="{U_PIC_LINK}"><strong>{PIC_TITLE}</strong></a></span></td>
          </tr>
          <tr>
            <td align="center" class="row1"><span class="gensmall">[ <a href="{U_GALLERY_MOD}" title="{L_GALLERY}" target="_self">{L_GALLERY}</a> ]</span></td>
          </tr>
        </table>

       </td>
      </tr>
     </table>           

  </td>
 </tr>
<!-- ENDIF -->
</table>
