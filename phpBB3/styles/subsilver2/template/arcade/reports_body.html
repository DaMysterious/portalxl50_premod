<!-- INCLUDE overall_header.html -->
<!-- IF S_ARCADE_REPORT_ADD -->
<table class="tablebg" width="100%" cellspacing="1">
<tr>
	<th>{MESSAGE_TITLE}</th>
</tr>
<tr>
	<td class="row1" align="center"><br /><p class="gen">{MESSAGE_TEXT}</p><br /><p>{ARCADE_RETURN_LINKS}</p></td>
</tr>
</table>

<!-- ELSE -->

<form action="{S_ACTION}" method="post" name="postform" >
<table class="tablebg" width="100%" cellspacing="1">
	<tr>
		<th colspan="3" class="thTop">{L_ARCADE_REPORT}</th>
	</tr>

	<tr>
		<td width="25%" class="row2" valign="middle" align="center">{L_ARCADE_REPORT_TYPE}: {ARCADE_REPORT_TYPE_SELECT}</td>

		<td align="center" class="row2">
			<span class="gensmall"><b>{L_ARCADE_REPORT_BELOW}:</b></span><br />
			<textarea name="report_desc" id="report_desc" rows="15" cols="76" tabindex="3" class="inputbox"></textarea>
		</td>

		<td align="center" class="row2">
			<p><strong>{GAME_NAME}</strong></p>
			<p><img src="{GAME_IMAGE}" width="50" height="50" alt="{GAME_NAME}" /></p>
			<p>{GAME_DESC}</p>
			<p>{GAME_FILESIZE}</p>
		</td>
	</tr>

	<tr>
		<td colspan="3" align="center" class="row2">
			<input class="btnlite" type="submit" name="submit" value="{L_SUBMIT}" />
			&nbsp;<input type="submit" name="cancel" class="btnlite" value="{L_CANCEL}" />
		</td>
	</tr>
	</table>
{S_HIDDEN_FIELDS}
{S_FORM_TOKEN}
</form>

<!-- ENDIF -->
<br clear="all" />
